<mat-card>
  <mat-card-header>
    <mat-card-title>Home</mat-card-title>
  </mat-card-header>
  <mat-card-content fxLayout="column">
    <div
      fxLayout="row"
      fxLayout.xs="column"
      fxLayoutGap="10px"
      fxLayoutAlign="center"
    >
      <div fxFlex="100%">
        <mat-form-field>
          <mat-select placeholder="Period" [(ngModel)]="period">
            <ng-container *ngIf="statements$ | async as statements">
              <mat-option
                *ngFor="let statement of statements"
                [value]="statement.id"
              >
                {{ statement.id }}
              </mat-option>
            </ng-container>
          </mat-select>
        </mat-form-field>
      </div>
    </div>
    <div
      fxLayout="row"
      fxLayout.xs="column"
      fxLayoutGap="10px"
      fxLayoutAlign="center"
    >
      <div fxFlex="100%">
        <app-table></app-table>
        <input type="button" (click)="signIn()" value="Sign In" />
        <input type="button" (click)="signOut()" value="Sign Out" />
        <pre>
          {{ auth$ | async | json }}
        </pre>
      </div>
    </div>
  </mat-card-content>
</mat-card>
